<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form (submit)="Login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                [(ngModel)]="username"
                name="username"
                placeholder="Enter username"
                required
              />
            </div>
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
            <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">
              Invalid username or password.
            </div>
            <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
